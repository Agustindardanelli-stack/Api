{% extends "template.html" %}
{% block contenido %}
{% block title %}Editar un libro de la biblioteca{% endblock %}
<div class="container">
    <div class="col-md-3 mx-auto">
        <form action="{{ url_for('editarLibro',libro_id = libro.id)}}" method="post">
            <div class="form-group text-dark text-center ">
                <label for="nombre">Titulo:</label>
                <input type="text" class="form-control" name="nombre" value="{{libro.titulo }}">
                <br>
                <label for="nombre">Autor:</label>
                <input type="text" class="form-control" name="autor" value="{{libro.autor }}">
                <br>
                <label for="nombre">Genero:</label>
                <input type="text" class="form-control" name="genero" value="{{libro.genero }}">
                <br>
                
                <button type="submit" class="btn btn-success">Guardar</button>
                <a href='{{ url_for("mostrarLibros") }}'><button type="button" class="btn btn-danger">Cancelar</button></a>
            </div>
        </form>
    </div>  
</div>
{% endblock %}
