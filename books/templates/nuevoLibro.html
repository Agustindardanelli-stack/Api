{% extends "template.html" %}
{% block contenido %}
{% block title %}Agregar un Libro{% endblock %}
    <div class="agregar">
        <form action="#" method="post">
            <div class="form-group">
                <label for="nombre">Titulo:</label>
                <input type="text" maxlength="100" name="nombre" placeholder="Nombre del Libro">

                <label for="autor">Autor:</label>
                <input maxlength="100" name="autor" placeholder="Autor del Libro">

                <label for="genero">Genero:</label>
                <input maxlength="100" name="genero" placeholder="Genero del Libro">
                <br>
                <br>
                <button type="submit" class="btn btn-success">Success</button>
            </div>
        </form>
    </div>
 
{% endblock %}
